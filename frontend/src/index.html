    $(function () {
      $("[data-toggle=popover]").popover({
        html: true,
        trigger: 'manual',
        animation: false,
        sanitize: false,
        content: function () {
          return $('#popover-content' + $(this).attr('id')).html();
        }
      }).on('mouseenter', function () {
        var _this = this;
        $(this).popover('show');
        $('.popover').on('mouseleave', function () {
          $(_this).popover('hide');
        });
      }).on('mouseleave', function () {
        var _this = this;
        setTimeout(function () {
          if (!$('.popover:hover').length) {
            $(_this).popover('hide');
          }
        }, 50);
      })
    });

    function closePopoverOpenModal(btn) {
      $(btn).parent().hide();
      let tmp = $(btn).attr('id').split('_');
      let btnName = tmp[0];
      let row = tmp[2];
      let col = tmp[3];
      $('#' + btnName + 'Modal').attr('data-row', row);
      $('#' + btnName + 'Modal').attr('data-col', col);
      $('#' + btnName + 'Modal').modal('show');
    }

    $(document).ready(function () {
      $('.toast').toast('show');
    });
  </script>
